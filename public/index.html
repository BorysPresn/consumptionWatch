<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Consumption Watch</title>
</head>
<body>
    
        <nav class="navbar sticky-top py-0">
            <div class="container-xl  bg-light border border-secondary border-opacity-50 rounded py-4 px-3">
                <button class="navbar-toggler d-block d-md-none" 
                        type="button" data-bs-toggle="offcanvas" 
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="col-auto d-flex align-items-center text-center position-absolute top-50 start-50 translate-middle header-title">
                    <span class=" d-none d-sm-inline-block header-title-icon"></span>
                    <h1 class="mb-0 color-success fw-bold">Consumption Watch</h1>
                </div>
                <div class="col col-2 d-none d-md-flex ms-auto justify-content-between">
                    <div class="icon"></div>
                    <button type="button" class="btn btn-success logout" id="logout-btn">Log out</button>
                </div>
                <div class="offcanvas offcanvas-start bg-success text-white" 
                    tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body px-0 text-center text-white">
                        <nav class="mt-3 pt-1 sidebar">
                            <ul class="navbar-nav justify-content-end flex-grow-1">
                                <li class="nav-item active">
                                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="history.html">History</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Statistic</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Help</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link logout" href="#">logout</a>
                                </li>
                            </ul> 
                        </nav>
                    </div>  
                </div>
            </div>
        </nav>
        <div class="container-xl ">
            <div class="row wrapper">
                <!-- Сайдбар -->
                <div class="col-2 col-lg-2  d-md-block d-none sidebar-wrap px-2 bg-success text-white">
                    <nav class="mt-3 pt-1 sidebar">
                        <ul class="navbar-nav justify-content-end flex-grow-1">
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="index.html">Add record</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="history.html">History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Statistic</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                        </ul> 
                    </nav>
                </div>
    
                <!-- Основной контент -->
                <main class="col-md-10 ms-sm-auto col-lg-10 text-center">
                    <!-- <div class="row margin-top-20px">
                    </div> -->
                    <div class="row pt-3">
                        <div class="col">
                            <h6 class=" p-2 last-record-date"> Your last record: <span id="date-value">--</span> at <span id="time-value">--</span> </h6>    
                            <div class="last-record-items">
                                <div class="col-12 col-sm-5 col-md-1 border py-2 rounded record-item total-mileage custom-gap-adjustment">
                                    <div class="title mb-2 fw-bold">Total milaege</div>
                                    <div class="text" id="total-mileage-value">--</div>
                                </div>
                                <div class="col-12 col-sm-5 col-md-1 border py-2 rounded record-item distance custom-gap-adjustment">
                                    <div class="title mb-2 fw-bold">Distance</div>
                                    <div class="text" id="distance-value">--</div>
                                </div>
                                <div class="col-12 col-sm-5 col-md-1 border py-2 rounded record-item fueled custom-gap-adjustment">
                                    <div class="title mb-2 fw-bold">Fueled</div>
                                    <div class="text" id="fuel-quantity-value">--</div>
                                </div>
                                <div class="col-12 col-sm-5 col-md-1 border py-2 rounded record-item consumption custom-gap-adjustment">
                                    <div class="title mb-2 fw-bold">Consumption</div>
                                    <div class="text" id="consumption-value">--</div>
                                </div>
                                <div class="col-12 col-sm-5 col-md-1 border py-2 rounded record-item consumption custom-gap-adjustment">
                                    <div class="title mb-2 fw-bold">Money Spent</div>
                                    <div class="text" id="money-spent-value">--</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="my-3">
                    <div class="input-data">
                        <div class="row justify-content-center">
                            <div class="col">
                                <h4 class="mb-5 mt-3">Add new record</h4>
                                <form class="row justify-content-center" id="add-record-form">
                                    <div class="col-12 col-md-6 form-floating mb-3 px-2">
                                        <input type="text" class="form-control" id="fuel-quantity" placeholder="00.0" required>
                                        <label for="fuel-quantity">Input fuel quantity, L</label>
                                    </div>
                                    <div class="col-12 col-md-6 form-floating mb-3 px-2">
                                        <input type="text" class="form-control" id="distance" placeholder="00.0km">
                                        <label for="distance">Input distance, km</label>
                                    </div>
                                    <div class="col-12 col-md-6 form-floating mb-3 px-2">
                                        <input type="text" class="form-control" id="total-mileage" placeholder="00.0">
                                        <label for="total-mileage">Input total mileage, km</label>
                                    </div>
                                    <div class="col-12 col-md-6 form-floating mb-3 px-2">
                                        <input type="text" class="form-control" id="fuel-price" placeholder="00.0$" required>
                                        <label for="fuel-price">Input price, $/L</label>
                                    </div>
                                    <div class="text-danger mb-3 fw-bold" id="error-message"></div>
                                    <button type="submit" class="btn btn-success w-25" id="login-btn">Add record</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="scripts/index.js"></script>
</body>
</html>
