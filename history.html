<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Consumption Watch</title>
</head>
<body>
    <nav class="navbar fixed-top py-0">
        <div class="container-xl  bg-light border border-secondary border-opacity-50 rounded py-4 px-2">
            <button class="navbar-toggler d-block d-md-none" 
                    type="button" data-bs-toggle="offcanvas" 
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="col-auto text-center position-absolute top-50 start-50 translate-middle header-title">
                <h1 class="mb-0 color-success fw-bold" style="white-space: nowrap;">
                    <span class="d-inline-block header-title-icon">
                    </span>Consumption Watch
                </h1>
            </div>
            <div class="col col-2 d-none d-md-flex ms-auto d-flex justify-content-between">
                <div class="icon"></div>
                <button type="button" class="btn btn-success" id="logout-btn">Log out</button>
            </div>
            <div class="offcanvas offcanvas-start bg-success text-white" 
                tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body px-0 text-center text-white">
                    <nav class="mt-3 pt-1 sidebar">
                        <ul class="navbar-nav justify-content-end flex-grow-1">
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="history.html">History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Statistic</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">logout</a>
                            </li>
                        </ul> 
                    </nav>
                </div>  
            </div>
        </div>
    </nav>
    <div class="container-xl margin-top-block">
        <div class="row">
            <!-- Сайдбар -->
            <div class="col-md-3 col-lg-2 d-md-block d-none p-2 bg-success text-white sidebar-wrap">
                <nav class="mt-3 pt-1 sidebar">
                    <ul class="navbar-nav justify-content-end flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="history.html">History</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Statistic</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul> 
                </nav>
            </div>

            <!-- Основной контент -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-1 text-center">
                <div class="row">
                    <div class="col last-record">
                        <div class="row last-record-title mb-0">
                            <div class="col d-flex justify-content-center align-items-center gap-3 mb-0">
                                <h3 class="fw-bold mb-0">History for </h3>
                                <select class="border-0 history-select" aria-label="Default select example">
                                    <option selected>week</option>
                                    <option value="1">month</option>
                                    <option value="2">6 month</option>
                                    <option value="3">all time</option>
                                </select>
                            </div>
                        </div>
                        <hr>
                        <div class="row history-record-items px-0">
                            <div class="col-5 col-sm-2 d-flex flex-column justify-content-center record-item record-date">
                                <div class="title mb-2 fw-bold fs-6 fs-md-4">Date</div>
                                <div class="text">25.01.2024</div>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-12 col-sm-6 col-lg-3 mb-3 mb-md-0 record-item total-mileage">
                                        <div class="title mb-0 mb-sm-2 fw-bold">Total milaege</div>
                                        <div class="text">123654 km</div>
                                    </div>
                                    <div class="col-12 col-sm-6 col-lg-3 mb-3 mb-md-0 record-item between">
                                        <div class="title mb-0 mb-sm-2 fw-bold">Between fill-ups</div>
                                        <div class="text">328 km</div>
                                    </div>
                                    <div class="col-12 col-sm-6 col-lg-3 mb-3 mb-md-0 record-item fueled">
                                        <div class="title mb-0 mb-sm-2 fw-bold">Fueled</div>
                                        <div class="text">36.45 L</div>
                                    </div>
                                    <div class="col-12 col-sm-6 col-lg-3 mb-3 mb-md-0 record-item consumption">
                                        <div class="title mb-0 mb-sm-2 fw-bold">Consumption</div>
                                        <div class="text">5.5 L / 100km</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
